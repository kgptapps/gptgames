name: Build for GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

# Set permissions
permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Archive Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
