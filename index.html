<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Kannaiyan's Copilot Games</title>
    <script>
      // Force refresh if needed
      const timestamp = new Date().getTime();
      if (
        !sessionStorage.getItem("pageLoadTimestamp") ||
        parseInt(sessionStorage.getItem("pageLoadTimestamp")) <
          timestamp - 300000
      ) {
        sessionStorage.setItem("pageLoadTimestamp", timestamp);
        if (!window.location.search.includes("t=")) {
          window.location.search = window.location.search
            ? window.location.search + "&t=" + timestamp
            : "t=" + timestamp;
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
